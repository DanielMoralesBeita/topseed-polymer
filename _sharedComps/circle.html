
<dom-module id="circle-el">
  <template>
    <style>.circle-el__title { color: orange; }</style><span class="circle-el__title">My Circle Title</span>
    <p></p>
    <div>
      <div id="c1"></div>
    </div>
  </template>
  <!--http://github.com/lugolabs/circles-->
  <script>
    class CircleEl extends Polymer.Element {
    	static get is() { return 'circle-el' }
    	constructor() {
    		super()
    		TS.load('https://cdn.rawgit.com/topseed/topseed-polymer/master/_sharedComps/vendor/circlesMOD.js')
    		.then(this.loadedLib)
    	}
    	loadedLib() {
    		if (this._loaded) return
    		this._loaded = true
    		console.log('loaded')
    		//TODO
    		var c = this.getElementById('c1')
    		this.circle = Circles.create({
    			el:                  c,
    			radius:              60,
    			value:               42,
    			maxValue:            100,
    			width:               10,
    			text:                function(value){return value + '%';},
    			colors:              ['#D3B6C6', '#4B253A'],
    			duration:            400,
    			wrpClass:            'circles-wrp',
    			textClass:           'circles-text',
    			valueStrokeClass:    'circles-valueStroke',
    			maxValueStrokeClass: 'circles-maxValueStroke',
    			styleWrapper:        true,
    			styleText:           true
    		})
    	}
    	init(_blx) {
    		_blx.on('mySelection', function(data) { //incoming
    			this.circle.update(data.circleVal)
    		})
    	}	
    }
    
    customElements.define(CircleEl.is, CircleEl);	
  </script>
</dom-module>
