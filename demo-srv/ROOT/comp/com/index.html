<html lang="en-us">

    <script src="/_js/main.js" async=""></script>
  </head>
  <body>
    <link rel="stylesheet" href="/_sass/main.css">
    <div id="appbar">
      <div id="appbar--brand" onclick="openDrawer()">&nbsp; ☰ &nbsp;<span class="mui--hidden-xs">Topseed&trade; Poly</span></div>
      <ul id="appbar--menu">
        <li><a href="/page/circle/">Circle</a></li>
        <li><a href="/page/list/">List</a></li>
        <li><a href="/page/gauge/">Gauge</a></li>
      </ul>
    </div>
    <div id="sidedrawer" onclick="closeDrawer()">
      <div id="sidedrawer--brand">&nbsp; ☰ Topseed&trade; Poly</div>
      <div class="mui-divider"></div>
      <ul id="sidedrawer--menu">
        <li><a href="/page/circle/">Circle</a></li>
        <li><a href="/page/list/">List</a></li>
        <li><a href="/page/gauge/">Gauge</a></li>
      </ul>
    </div>
    <script>
      function openDrawer(px, e) {
      	$('#sidedrawer').css('transform', 'translateX(201px)')
      }
      function closeDrawer(e) {
      	$('#sidedrawer').css('transform', 'translateX(0px)')
      }
    </script>
    <div id="content-wrapper">
      <div class="mui-container-fluid">
        <p>Show how event in c-1 affects c-2.</p>
        <c-1></c-1>
        <c-2></c-2>
      </div>
      <script>
        TS.onAppReady(UIinit)
        
        let _blx
        
        function UIinit() {
        	console.log('pg')
        
        	_blx = new BLX(null) // can / should have folder local class
        
        	TW.loadComp($('#comps'),'/_webComps/C1.html', UIComp1Init)
        	TW.loadComp($('#comps'),'/_webComps/C2.html', UIComp2Init)
        }
        
        function UIComp1Init() {
        	TW.cRegOrGet('c-1', C1El)
        	var c = document.querySelector('c-1')
        	c.init(_blx) // talk to it
        }
        
        function UIComp2Init() {
        	TW.cRegOrGet('c-2', C2El)
        	var c = document.querySelector('c-2')
        	c.init(_blx) // talk to it
        }
        
        
        
      </script>
    </div>
    <div id="footer">
      <div id="footer_div"><a href="https://gitter.im/topseed/Lobby" target="_blank">Forum </a>
        <div id="footer_div--right"><a href="https://github.com/topseed/topseed" target="_blank">Kitchen Sink</a></div>
      </div>
      <div id="comps"></div>
    </div>
  </body>
