
<template id="xlist-el">
  <style>li { color: orange; }</style>
  <!--p I'm Shady-->
  <div id="myList"></div>
</template>
<script id="Lst1Tpl" type="text/x-dot-template">
  {{~it.array :value:index}}
  	<li><a href={{=value.url}}> {{=value.head_line}}</a></li>
  {{~}}
</script>
<script>
  //http://www.javascriptoo.com/dot-js
  console.log ('in temp list ') // don't forget #comps
  var ListEl = Object.create(HTMLElement.prototype)
  ListEl.createdCallback = function() {
  	ListEl._shadow = TW.attach(this, '#xlist-el')
  }//()
  
  ListEl.init =function (values) {
  	console.log('!init!')
  	const tpl1 = document.getElementById('Lst1Tpl').text
  	var data2 = {'array': values}
  	var res = TW.bind(tpl1,data2)
  	//console.log(res)
  	const lst = ListEl._shadow.querySelector('#myList')//ctx
  	lst.innerHTML=res
  
  	$("#myList", ListEl._shadow).append("<span id='list-ready'></span>")// SSR MAGIC!!
  }//()
</script>
